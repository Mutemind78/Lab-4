<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>

<style>
    table, tr, td, th {
        border: 1px dashed #333333;
        padding: 1em;
    }
    td { 
        text-align: right;
    }
</style>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="table.html">Table</a></li>
            </ul>
        </nav>
    
        <h1>Side Hustle...</h1>
    
    </header>
    <main>
        <section>
            <h2>Earnings/Month by the work done in the field of your intrest (Hobbies).</h2>

            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Hobbies</th>
                        <th>Earnings/Month</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Harsh</td>
                        <td>Patel</td>
                        <td>18</td>
                        <td>Photography</td>
                        <td>1000</td>
                    </tr>

                    <tr>
                        <td>Het</td>
                        <td>Patel</td>
                        <td>19</td>
                        <td>Bloging</td>
                        <td>1200</td>
                    </tr>

                    <tr>
                        <td>Jeel</td>
                        <td>Patel</td>
                        <td>17</td>
                        <td>Gaming</td>
                        <td>700</td>
                    </tr>

                    <tr>
                        <td>Darshan</td>
                        <td>Patel</td>
                        <td>19</td>
                        <td>Vloging</td>
                        <td>1300</td>
                    </tr>

                </tbody>

                <tfoot>
                    <tr>
                        <th>Total</th>
                        <td colspan="4"></td>
                    </tr>
                </tfoot>

            </table>
        </section>

    </main>

    <script>
        const totalCells = document.querySelectorAll("tr > td:nth-child(5)");

        let total = 0;

        for (const cell of totalCells) total += parseInt(cell.textContent) || 0;

        document.querySelector("tfoot > tr > td").textContent = `$${total.toFixed(2)}`;
    </script>

</body>
</html>
